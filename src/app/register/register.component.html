<div class="register-form">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header" style="font-size: 2rem; font-family: Calibri, sans-serif;">Register</div>
            <div class="card-body">
              <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
                <div class="form-group row">
                  <label for="username" class="col-md-4 col-form-label text-md-right">Username</label>
                  <div class="col-md-6">
                    <input type="text"
                           id="username"
                           class="form-control"
                           ngModel
                           placeholder="Enter Username"
                           name="username" required>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                  <div class="col-md-6">
                    <input type="password"
                           id="password"
                           placeholder="Enter Password"
                           class="form-control"
                           name="password" required ngModel>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-md-6 offset-md-4">
                    
                  </div>
                </div>

                <div class="col-md-6 offset-md-4 d-flex flex-column">
                  <button type="submit"
                          [disabled]="registerForm.invalid"
                          class="btn btn-primary d-block flex-grow-1 mb-3">
                    Sign Up
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
